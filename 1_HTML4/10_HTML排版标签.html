<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>HTML排版</title>
</head>

<body>
  <!-- 标题标签，标题标签内部不允许嵌套其他标题标签-->
  <h1>我是一级标题</h1>
  <h2>我是二级标题</h2>
  <h3>我是三级标题</h3>
  <h4>我是四级标题</h4>
  <h5>我是五级标题</h5>
  <h6>我是六级标题</h6>
  <!-- div标签 -->
  <div>
    <!-- 段落标签，p标签内部不能写 h1-h6标签、p标签、div标签 -->
    <!-- <p>测试一下<div>哈哈</div></p> -->
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
  </div>
</body>

</html>
