<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>HTML_常用的文本标签</title>
  <style>
    span {
      color: red;
    }
  </style>
</head>

<body>
  <!-- 
    em      要着重阅读的内容
    strong  十分重要的内容（语气比em要强）
    span    没有语义，用于包裹短语的通用容器
   -->
  <p>
    预防电信诈骗，请安装：<em>国家反诈中心app</em>。
  </p>
  <p>
    当我们出门的时候，一定要<strong>关好门窗</strong>！
  </p>
  <p>
    前端三个框架为：<span>Angular、React、Vue</span>。
  </p>
</body>

</html>
