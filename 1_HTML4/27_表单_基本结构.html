<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>表单_基本结构</title>
</head>

<body>
  <!-- https://www.baidu.com/s 结尾的 s 表示 search -->
  <form action="https://www.baidu.com/s">
    <!-- 
      name="wd": wd是百度搜索的get请求url中的参数 
      点击button后，会将输入的搜索内容和action中的url进行拼接，并访问：https://www.baidu.com/s?wd=输入的搜索内容
    -->
    <input type="text" name="wd">
    <button>去百度搜索</button>
  </form>
  <hr>
  <form action="https://search.jd.com/search"  target="_blank" method="get">
    <input type="text" name="keyword">
    <button>去京东搜索</button>
  </form>
  <hr>
  <a href="https://search.jd.com/search?keyword=手机">搜索手机</a>
</body>

</html>
