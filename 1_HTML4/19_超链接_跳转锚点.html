<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>超链接_跳转锚点</title>
</head>

<body>
  <!-- 具有 href 属性的 a 标签是超链接，跳转到锚点 -->
  <a href="#htl">看灰太狼</a>
  <a href="#atm">看奥特曼</a>

  <p>我是一只羊，一只很肥美的羊</p>
  <img src="./path_test/a/喜羊羊.jpg" alt="喜羊羊">

  <!-- 
    具有 name 属性的 a 标签是锚点。
    锚点：空的a标签，用 name 属性标记 
  -->
  <a name="htl"></a>
  <p>我是一只狼，一只很邪恶的狼</p>
  <img src="./path_test/a/b/灰太狼.jpg" alt="灰太狼">

  <!-- 锚点(h5的推荐写法)：用 id 属性标记（id最好不要写数字开头的） -->
  <p id="atm">我是一只奥特曼，一只很能打的奥特曼</p>
  <img src="./奥特曼.jpg" alt="奥特曼">

  <p>我是一只怪兽，一只很丑的怪兽</p>
  <img src="./path_test/怪兽.jpg" alt="怪兽">

  <p>整体的介绍完毕了</p>
  <a href="#">回到顶部</a>
  <a href="">刷新页面</a>
  <!-- 在 'javascript:' 和 ';' 之间可以写js脚本 -->
  <a href="javascript:alert(666);">点我弹窗</a>

  <a href="javascript:;">点我啥也不干</a>
</body>

</html>
