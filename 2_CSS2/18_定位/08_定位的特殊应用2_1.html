<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>08_定位的特殊应用2_1</title>
  <style>
    /* 
      08_定位的特殊应用2：让定位元素在包含块中居中 

        ● 方案一（推荐）：
            left:0;
            right:0;
            top:0;
            bottom:0;
            margin:auto;

        ● 方案二：
            left: 50%;
            top: 50%;
            margin-left: 负的宽度一半（子元素自己的）;
            margin-top: 负的高度一半（子元素自己的）;

      注意：该定位的元素必须设置宽高！！！
    */

    .outer {
      width: 800px;
      height: 400px;
      background-color: #888;
      position: relative;
    }

    .inner {
      width: 400px;
      height: 100px;
      background-color: orange;
      font-size: 20px;
      position: absolute;
      /* 方案一（推荐） */
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;

      /* 方案二 */
      /* left: 50%;
      top: 50%;
      margin-left: -200px;
      margin-top: -50px; */
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner">你好啊</div>
  </div>
</body>

</html>
