<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>02_文本间距</title>
  <style>
    div {
      font-size: 30px;
    }

    .atguigu2 {
      /* 字母间距（汉字之间也有间距） */
      letter-spacing: 20px;
    }

    .atguigu3 {
      /* 单词间距（汉字之间没有间距） */
      /* 通过 空格 识别单词 */
      word-spacing: 20px;
    }

    /* 
      文本间距
        字母间距： letter-spacing
        单词间距： word-spacing （通过空格识别词）
        属性值为像素（ px ），正值让间距增大，负值让间距缩小。
    */
  </style>
</head>

<body>
  <div>You got a dream, you gotta protect it.尚硅谷1</div>
  <div class="atguigu2">You got a dream, you gotta protect it.尚硅谷2</div>
  <div class="atguigu3">Yougot a dream, you gotta protect it.尚硅谷3</div>
</body>

</html>
