<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>04_文本缩进</title>
  <style>
    div {
      font-size: 60px;
      text-indent: 120px;
    }

    /* 
      文本缩进
        属性名： text-indent 。
        作用：控制文本首字母的缩进。
        属性值： css 中的长度单位，例如： px
    */
  </style>
</head>

<body>
  <div>欢迎来到尚硅谷学习！欢迎来到尚硅谷学习！欢迎来到尚硅谷学习！欢迎来到尚硅谷学习！欢迎来到尚硅谷学习！</div>
</body>

</html>
