<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>05_文本对齐_水平</title>
  <style>
    div {
      font-size: 40px;
      background-color: orange;
      text-align: right;
    }

    /* 
      文本对齐_水平
        属性名： text-align 。
        作用：控制文本的水平对齐方式。
        常用值：
          1. left ：左对齐（默认值）
          2. right ：右对齐
          3. center ：居中对齐
    */
  </style>
</head>

<body>
  <div>尚硅谷</div>
</body>

</html>
