<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>颜色_第4种表示_HSL或HSLA</title>
  <style>
    /* 
      hsl(色相(0-360deg)，饱和度(0%-100%)，亮度(0%-100%))
      hsla(色相，饱和度，亮度，透明度(0-1))
      deg 可以不写
     */
    .atguigu1 {
      color: hsl(0deg, 100%, 50%);
    }

    .atguigu2 {
      color: hsl(60, 100%, 50%);
    }

    .atguigu3 {
      color: hsl(120, 100%, 50%);
    }

    .atguigu4 {
      color: hsl(180, 100%, 50%);
    }

    .atguigu5 {
      color: hsl(0, 50%, 50%);
    }

    .atguigu6 {
      color: hsla(0, 100%, 50%, 0.318);
    }
  </style>
</head>

<body>
  <h2 class="atguigu1">尚硅谷1</h2>
  <h2 class="atguigu2">尚硅谷2</h2>
  <h2 class="atguigu3">尚硅谷3</h2>
  <h2 class="atguigu4">尚硅谷4</h2>
  <h2 class="atguigu5">尚硅谷5</h2>
  <h2 class="atguigu6">尚硅谷6</h2>
</body>

</html>
