<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>颜色_第2种表示_rgb或rgba</title>
  <style>
    .atguigu1 {
      color: rgb(255, 0, 0);
    }

    .atguigu2 {
      color: rgb(0, 255, 0);
    }

    .atguigu3 {
      color: rgb(0, 0, 255);
    }

    /* 紫罗兰色 */
    .atguigu4 {
      color: rgb(138, 43, 226);
    }

    .atguigu5 {
      color: rgb(100%, 0%, 0%);
    }

    /* rgba, a=1不透明, a=0完全透明 */
    .atguigu6 {
      color: rgba(255, 0, 0, 0.5);
    }

    .atguigu7 {
      color: rgba(59, 78, 189, 0.636)
    }
  </style>
</head>

<body>
  <h2 class="atguigu1">尚硅谷1</h2>
  <h2 class="atguigu2">尚硅谷2</h2>
  <h2 class="atguigu3">尚硅谷3</h2>
  <h2 class="atguigu4">尚硅谷4</h2>
  <h2 class="atguigu5">尚硅谷5</h2>
  <h2 class="atguigu6">尚硅谷6</h2>
  <h2 class="atguigu7">尚硅谷7</h2>
</body>

</html>
