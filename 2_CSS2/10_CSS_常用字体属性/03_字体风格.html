<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>03_字体风格</title>
  <style>
    /* 
    属性名： font-style
    作用：控制字体是否为斜体。

    常用值：
      1. normal ：正常（默认值）
      2. italic ：斜体（使用字体自带的斜体效果，如果没有自带的斜体效果，则强制倾斜产生的斜体效果）
      3. oblique ：斜体（强制倾斜产生的斜体效果）

    实现斜体时，更推荐使用 italic 。
 */
    .atguigu1 {
      font-size: 100px;
      font-style: normal;
    }

    .atguigu2 {
      font-size: 100px;
      font-style: italic;  
    }

    .atguigu3 {
      font-size: 100px;
      font-style: oblique;
    }

    em {
      font-size: 100px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="atguigu1">尚硅谷1</div>
  <div class="atguigu2">尚硅谷2</div>
  <div class="atguigu3">尚硅谷3</div>
  <em>尚硅谷4</em>
</body>

</html>
