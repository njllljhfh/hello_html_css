<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>01_字体大小</title>
  <style>
    /* body {
      font-size: 20px;
    } */

    .atguigu1 {
      font-size: 40px;
    }

    .atguigu2 {
      font-size: 30px;
    }

    .atguigu3 {
      font-size: 20px;
    }

    .atguigu4 {
      font-size: 12px;
    }

    .atguigu5 {
      /* 
        浏览器能够接受的最小字体是12px, 现在的chrome默认是0了，可以在设置里调整 
        如果没有设置字体大小的样式，chrome浏览器默认是16px，可以在设置里调整 
      */
      font-size: 3px;
    }

    .atguigu7 {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="atguigu1">尚硅谷1</div>
  <div class="atguigu2">尚硅谷2</div>
  <div class="atguigu3">尚硅谷3</div>
  <div class="atguigu4">尚硅谷4</div>
  <div class="atguigu5">尚硅谷5</div>
  <div>尚硅谷6</div>
  <div class="atguigu7">尚硅谷7</div>
</body>

</html>
