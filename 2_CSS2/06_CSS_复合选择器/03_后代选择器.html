<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>03_后代选择器</title>
  <style>
    /* 
      后代选择器：多个选择器之间 用 空格 分隔 
      注意：
        1.后代选择器，最终选择的是后代，不选中祖先。
        2.儿子、孙子、重孙子，都算是后代。
        3.结构一定要符合之前讲的 HTML 嵌套要求，例如：不能 p 中写 h1 ~ h6 。
    */
    ul li {
      color: red;
    }

    ol li {
      color: green;
    }

    ul li a {
      color: orange;
    }

    ol li a {
      color: gray;
    }

    .subject li.front-end {
      color: blue;
    }

    .subject div.front-end {
      color: chocolate;
    }
  </style>
</head>

<body>
  <ul>
    <li>抽烟</li>
    <li>喝酒</li>
    <li>
      <a href="#">烫头</a>
    </li>
  </ul>
  <hr>
  <ol>
    <li>张三</li>
    <li>李四</li>
    <li>
      <a href="#">王五</a>
    </li>
  </ol>
  <hr>
  <ol class="subject">
    <li class="front-end">前端</li>
    <div class="front-end">学科介绍：学好前端，挂帅杨帆！</div>
    <li>Java</li>
    <li>大数据</li>
    <li>UI</li>
  </ol>
</body>

</html>
