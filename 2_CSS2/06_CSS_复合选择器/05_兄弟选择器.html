<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>05_兄弟选择器</title>
  <style>
    /* 选中div后 紧紧相邻 的兄弟p元素（睡在我下铺的紧挨着我的兄弟）-- 相邻兄弟选择器 */
    /* 只会选择div后面的 紧紧相邻的p元素 */
    /* div+p {
      color: red;
    } */

    /* 选中div后所有的兄弟p元素（睡在我下铺的所有兄弟）-- 通用兄弟选择器 */
    /* 只会选择div后面的 全部p元素 */
    div~p {
      color: red;
    }

    /* 只会选择li后面的 全部li元素（第一个li标签不会被选中） */
    li~li {
      color: orange;
    }


    /* 
      注意：两种兄弟选择器，选择的是下面的兄弟。
    */
  </style>
</head>

<body>
  <div>尚硅谷</div>
  <p>前端</p>
  <p>Java</p>
  <p>大数据</p>
  <p>UI</p>
  <ul>
    <li>主页</li>
    <li>秒杀</li>
    <li>订单</li>
    <li>我的</li>
  </ul>
</body>

</html>
