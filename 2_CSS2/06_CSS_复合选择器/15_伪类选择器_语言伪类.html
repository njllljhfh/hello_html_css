<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>15_伪类选择器_语言伪类</title>
  <style>
    div:lang(en) {
      color: red;
    }

    /* 不论是什么元素，只要 lang="zh-CN" 就会被选中 */
    :lang(zh-CN) {
      color: green;
    }

    /* 语言伪类，不常用 */
  </style>
</head>

<body>
  <div>尚硅谷1</div>
  <div lang="en">尚硅谷2</div>
  <p>前端</p>
  <span>你好</span>
</body>

</html>
