<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>04_子代选择器</title>
  <style>
    /* 
      子代选择器：选中指定元素中，符合要求的子元素（儿子元素）
      语法：选择器1 > 选择器2 > 选择器3 > ...... 选择器n
      选择器 1234....n ，可以是我们之前学的任何一种选择器。
    */
    div>a {
      color: red;
    }

    /* 子代选择器也可以一层一层往下写 */
    div>p>a {
      color: skyblue;
    }

    /* 下面三种写法都能找到 class="foot" 的div*/
    /* 子代选择器 */
    .foot>a {
      color: chocolate;
    }
    /* 并集选择器 */
    /* div.foot>a {
      color: chocolate;
    }  */
    /* 后代选择器 */
    /* div .foot>a {
      color: chocolate;
    } */
  </style>
</head>

<body>
  <div>
    <a href="#">张三</a>
    <a href="#">李四</a>
    <a href="#">王五</a>
    <p>
      <a href="#">赵六</a>
      <!-- p标签里不要写 div -->
      <div class="foot">
        <a href="#">孙七</a>
      </div>
    </p>
  </div>
</body>

</html>
