<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>02_并集选择器</title>
  <style>
    .rich {
      color: gold;
    }

    .beauty {
      color: red;
    }

    .dog {
      color: blue;
    }

    .pig {
      color: green;
    }

    /* 
      选中类名为：rich或beauty或dog或pig或id为suxi的元素
      多个选择器之间 用 英文逗号 分隔
      注意：
        1. 并集选择器，我们一般竖着写。
        2. 任何形式的选择器，都可以作为并集选择器的一部分 。
        3. 并集选择器，通常用于集体声明，可以缩小样式表体积。
    */
    .rich,
    .beauty,
    .dog,
    .pig,
    #suxi {
      font-size: 40px;
      background-color: gray;
      width: 180px;
    }
  </style>
</head>

<body>
  <h2 class="rich">土豪张三</h2>
  <h2 class="beauty">明星李四</h2>
  <h2>破产王五（不加任何样式）</h2>
  <hr>
  <p class="dog">小狗旺财</p>
  <p class="pig">小猪佩奇</p>
  <p id="suxi">小羊苏西</p>
</body>

</html>
