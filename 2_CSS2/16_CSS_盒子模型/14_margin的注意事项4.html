<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>14_margin的注意事项4</title>
  <style>
    div {
      width: 800px;
      height: 100px;
      /* margin-left: auto; */
      /* margin-right: auto; */
      margin: 100px auto;
      background-color: deepskyblue;
    }

    span {
      background-color: purple;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- 
    margin的值也可以是auto，给一个 块级元素 左右margin设置auto可以实现该元素在其父元素内水平居中 
    
    行内元素不可以
  -->
  <div>你好啊</div>
  <span>好好学习</span>
</body>

</html>
